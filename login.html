<!DOCTYPE html>
<html lang="en">
<head>

    <title>Login - NEVER MESSANGER</title>

</head>
<body>
    <div class="container">
        <div class="auth-form">
            <h2>Login to NEVER MESSANGER</h2>
            <form id="loginForm">

                <input type="text" id="username" placeholder="Username" required>

            </form>
            <p>Don't have an account? <a href="#" onclick="showRegister()">Register here</a></p>
        </div>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
